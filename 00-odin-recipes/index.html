<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipes - Home</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #fff8f0 60%, #ffe0cf 100%);
      color: #4a3c31;
    }
    .container {
      max-width: 900px;
      margin: 30px auto 0 auto;
      padding: 30px;
      background: #ffffffd1;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(180,80,0,0.08);
    }
    h1 {
      color: #d35400;
      font-size: 3rem;
      margin-bottom: 15px;
      text-align: center;
      letter-spacing: 1px;
    }
    p.welcome-text {
      font-size: 1.22rem;
      text-align: center;
      margin-bottom: 40px;
      color: #7e5e34;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .recipe-images {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
      margin-bottom: 39px;
    }
    .recipe-images img {
      border-radius: 12px;
      box-shadow: 0 2px 18px rgba(0,0,0,0.10);
      width: 215px;
      height: 150px;
      object-fit: cover;
      transition: transform 0.2s;
      border: 3px solid #f5e6d3;
      background: #fffaed;
    }
    .recipe-images img:hover {
      transform: scale(1.07) rotate(-2.5deg);
      border-color: #e4ceb5;
    }
    ul.recipe-list {
      list-style-type: none;
      padding: 0;
      max-width: 460px;
      margin: 0 auto;
      margin-bottom: 12px;
    }
    ul.recipe-list li {
      margin-bottom: 18px;
      font-size: 1.15rem;
      background-color: #f5e6d3;
      border-radius: 8px;
      padding: 13px 18px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.07);
      transition: background-color 0.3s;
      text-align: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    ul.recipe-list li:hover {
      background-color: #e4ceb5;
    }
    ul.recipe-list li a {
      text-decoration: none;
      color: #d35400;
      font-weight: bold;
      letter-spacing: 0.5px;
      display: block;
      transition: color 0.3s;
    }
    ul.recipe-list li a:hover {
      color: #ae2d0e;
    }
    @media (max-width: 700px) {
      .container {
        padding: 12px;
      }
      .recipe-images img {
        width: 48vw;
        height: 95px;
      }
      ul.recipe-list {
        max-width: 94vw;
      }
      h1 {
        font-size: 2.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Recipes</h1>
    <p class="welcome-text">
      Welcome to the  recipe collection! Here, you can find a variety of delicious recipes to try at home.
    </p>
  

    <ul class="recipe-list">
      <li><a href="recipes/lasagna.html">Lasagna</a></li>
      <li><a href="recipes/pasta.html">Pasta</a></li>
      <li><a href="recipes/sushi.html">Sushi</a></li>
    </ul>
  </div>
</body>
</html>
